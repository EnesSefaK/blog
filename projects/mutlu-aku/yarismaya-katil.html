            <section>
              <header>
                <h1 class="title2 color-red">ÜYE PROFİLİ</h1>
              </header>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="text-input">
                      <label for="name">AD, SOYAD</label>
                      <input type="text" placeholder="Ad, Soyad" name="name" id="name"/>
                    </div>
                    <div class="text-input">
                      <label for="email">E-POSTA</label>
                      <input type="email" placeholder="E-Posta" name="email" id="email"/>
                    </div>
                    <div class="text-input">
                      <label for="ogdno">OGD ÜYE NUMARAASI</label>
                      <input type="text" placeholder="OGD Üye Numarası" name="ogdno" id="ogdno"/>
                    </div>
                    <div class="text-input">
                      <label for="phone">TELEFON</label>
                      <input type="tel" placeholder="Telefon" name="phone" id="phone"/>
                    </div>
                    <div class="text-input">
                      <label for="dateofbirth">DOĞUM TARİHİ</label>
                      <input type="text" placeholder="Doğum Tarihi" name="dateofbirth" id="dateofbirth"/>
                    </div>
                    <div class="text-input">
                      <label for="phone2">TELEFON</label>
                      <input type="tel" placeholder="Telefon2" name="phone2" id="phone2"/>
                    </div>
                  </div>
                  <div class="textarea">
                    <label for="address">ADRES</label>
                    <textarea placeholder="Adres" name="address" id="address"></textarea>
                  </div>
                  <div id="image-boxes">
                    <div class="row4">
                      <div class="col">
                        <div class="imagebox">
                          <input class="dropify" type="file" data-max-file-size="3M" data-allowed-file-extensions="pdf png psd jpg"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="imagebox">
                          <input class="dropify" type="file" data-max-file-size="3M" data-allowed-file-extensions="pdf png psd jpg"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="imagebox">
                          <input class="dropify" type="file" data-max-file-size="3M" data-allowed-file-extensions="pdf png psd jpg"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="imagebox">
                          <input class="dropify" type="file" data-max-file-size="3M" data-allowed-file-extensions="pdf png psd jpg"/>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p class="text-center form-not">En fazla 4 fotoğraf ile katılım sağlanabilir. Fotoğraf özellikleri şartnamede yer alan özelliklere uygun olmalıdır!</p>

                    <label for="statu"><a href="sartname.html">Şartname</a>’yi okudum, kabul ediyorum!</label>
                  </div>
                  <div class="text-center">
                    <button class="btn primary space" type="submit">GÖNDER</button>

    <script>
      document.getElementById("mobile-menu-btn").addEventListener("click", function(){
        var navbar = document.getElementById("navbar");
        navbar.classList.contains('open') ? navbar.classList.remove('open') : navbar.classList.add("open");
      });
      window.addEventListener("load", function(){
          document.getElementById("loader").style.display = "none";
      });
    </script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/dropify.js"></script>
    <script>
      $('.dropify').dropify({
        messages: {
        'default': 'Fotoğraf Yüklemek İçin Tıklayın veya Fotoğrafınızı bu alana Sürükleyin',
        'replace': 'Değiştirmek için sürükleyip bırakın veya tıklayın',

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>

    <title>Mutlu Akü Foto Show</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon"/><!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js">
<![endif]-->
    <link rel="stylesheet" href="assets/styles/pages/app-yarismaya-katil.min.css"/>
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <div id="navbar">
          <div class="container"><a class="brand" href="index.html"><img src="assets/images/logo.jpg"/></a><a id="mobile-menu-btn"><span></span><span></span></a>
            <nav id="nav">
              <ul>
                <li><a href="#">DETAYLAR</a></li>
                <li><a href="#">ÖDÜLLER</a></li>
                <li><a href="#">SEÇİCİ KURUL</a></li>
                <li><a href="yarismaya-katil.html"> YARIŞMAYA KATIL!</a></li>
                <li><a href="sartname.html">ŞARTNAME</a></li>
                <li><a href="#">ARŞİV</a></li>
                <li><a href="#">İLETİŞİM</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div id="page-content">
        <div class="container">
          <div id="page-space">
            <section>
              <header>
                <h1 class="title2 color-red">YARIŞMAYA KATIL</h1>
              </header>
              <div class="content">
                <form>
                  <div class="row">
                    <div class="text-input">
                      <label for="name">AD, SOYAD</label>
                      <input type="text" placeholder="Ad, Soyad" name="name" id="name"/>
                    </div>
                    <div class="text-input">
                      <label for="email">E-POSTA</label>
                      <input type="email" placeholder="E-Posta" name="email" id="email"/>
                    </div>
                    <div class="text-input">
                      <label for="nickname">RUMUZ</label>
                      <input type="text" placeholder="Rumuz" name="nickname" id="nickname"/>
                    </div>
                    <div class="text-input">
                      <label for="phone">TELEFON</label>
                      <input type="tel" placeholder="Telefon" name="phone" id="phone"/>
                    </div>
                    <div class="text-input">
                      <label for="dateofbirth">DOĞUM TARİHİ</label>
                      <input type="text" placeholder="Doğum Tarihi" name="dateofbirth" id="dateofbirth"/>
                    </div>
                    <div class="text-input">
                      <label for="phone2">TELEFON</label>
                      <input type="tel" placeholder="Telefon2" name="phone2" id="phone2"/>
                    </div>
                  </div>
                  <div class="textarea">
                    <label for="address">ADRES</label>
                    <textarea placeholder="Adres" name="address" id="address"></textarea>
                  </div>
                  <p class="text-center form-not">En fazla 4 fotoğraf ile katılım sağlanabilir. Fotoğraf özellikleri şartnamede yer alan özelliklere uygun olmalıdır!</p>
                  <div class="row4">
                    <div class="file">
                      <input type="file" name="file[]" id="file1"/>
                      <label class="btn primary" for="file1">1. FOTOĞRAFI YÜKLE</label>
                    </div>
                    <div class="file">
                      <input type="file" name="file[]" id="file2"/>
                      <label class="btn primary" for="file2">2. FOTOĞRAFI YÜKLE</label>
                    </div>
                    <div class="file">
                      <input type="file" name="file[]" id="file3"/>
                      <label class="btn primary" for="file3">3. FOTOĞRAFI YÜKLE</label>
                    </div>
                    <div class="file">
                      <input type="file" name="file[]" id="file4"/>
                      <label class="btn primary" for="file4">4. FOTOĞRAFI YÜKLE</label>
                    </div>
                  </div>
                  <div class="check text-center">
                    <input type="checkbox" name="statu" id="statu"/>
                    <label for="statu"><a href="sartname.html">Şartname’yi </a>okudum, kabul ediyorum!</label>
                  </div>
                  <div class="text-center">
                    <button class="btn primary space" type="submit">GÖNDER</button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
        <section id="footer-bar"></section>
      </div>
    </div>
    <footer id="footer">
      <div class="container"><img class="brand" src="assets/images/logo.jpg"/>
        <ul class="social">
          <li><a href=""><img src="assets/images/icon/instagram-logo.png" title="instagram"/></a></li>
          <li><a href=""><img src="assets/images/icon/twitter-logo.png" title="twitter"/></a></li>
          <li><a href=""><img src="assets/images/icon/facebook-logo.png" title="facebook"/></a></li>
        </ul>
      </div>
    </footer>
    <script>
      document.getElementById("mobile-menu-btn").addEventListener("click", function(){
        var navbar = document.getElementById("navbar");
        navbar.classList.contains('open') ? navbar.classList.remove('open') : navbar.classList.add("open");
      });
    </script>
  </body>
</html>
